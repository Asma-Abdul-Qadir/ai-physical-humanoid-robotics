name: Link Check

on:
  push:
    branches: [ main, 1-physical-ai-book ]
  pull_request:
    branches: [ main ]

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build website
      run: npm run build

    - name: Link Checker
      run: |
        npm install -g markdown-link-check
        find build -name "*.html" -exec markdown-link-check -c .mlc_config.json {} \;
      continue-on-error: true